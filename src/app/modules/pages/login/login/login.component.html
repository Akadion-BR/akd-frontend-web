<div class="row container mat-elevation-z8">
    <h1 class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 titulo-container">
        Acesse sua conta
    </h1>

    <form class="formulario col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" [formGroup]="autenticacaoService.formLogin">
        <!-- INPUT GROUP CPF -->
        <app-custom-input class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" [id]="'inputCpf'" [titulo]="'CPF'"
            [informativoCampo]="'Este campo é obrigatório e deve conter 14 caracteres'" [tabIndex]="1" [maxLength]="70"
            [touched]="autenticacaoService.formLogin.controls['cpf'].touched" [todosCaracteresMaiusculos]="false"
            [customIcon]="'badge'" [disabledGroup]="autenticacaoService.formLogin.controls['cpf'].disabled"
            [errors]="autenticacaoService.formLogin.controls['cpf'].errors" (input)="realizaTratamentoCpf($event)"
            [valido]="!(autenticacaoService.formLogin.controls['cpf'].touched && autenticacaoService.formLogin.controls['cpf'].invalid)"
            formControlName="cpf" #inputCpf></app-custom-input>

        <!-- INPUT GROUP SENHA -->
        <app-custom-input class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" [id]="'inputSenha'" [titulo]="'Senha'"
            [informativoCampo]="'Este campo é obrigatório'" [tabIndex]="1" [maxLength]="25"
            [touched]="autenticacaoService.formLogin.controls['senha'].touched" [todosCaracteresMaiusculos]="false"
            [customIcon]="'lock'" [disabledGroup]="autenticacaoService.formLogin.controls['senha'].disabled"
            [errors]="autenticacaoService.formLogin.controls['senha'].errors" [type]="'password'"
            [valido]="!(autenticacaoService.formLogin.controls['senha'].touched && autenticacaoService.formLogin.controls['senha'].invalid)"
            formControlName="senha" #inputSenha></app-custom-input>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 form_button_container">
            <button [ngClass]="{'botao-desabilitado': formStatus != 1}" [disabled]="formStatus != 1"
                [routerLink]="['/']" class="botao" [tabIndex]="3">
                <a>
                    Voltar
                </a>
            </button>
            <button [disabled]="!autenticacaoService.formLogin.valid"
                [ngClass]="{'botao-desabilitado': !autenticacaoService.formLogin.valid}" class="botao"
                (click)="realizaLogin()" [tabIndex]="4" mat-button>
                <a *ngIf="formStatus == 1, else spinner">
                    Acessar
                </a>
                <ng-template #spinner>
                    <mat-spinner [color]="'#3333'"></mat-spinner>
                </ng-template>
            </button>
        </div>
    </form>
</div>

<div class="row input_group">
    <div class="row label_container">
        <label class="label" [ngClass]="{'label_desabilitada': disabledGroup}"
            [ngClass]="{'label_invalida': !valido, 'label_desabilitada': disabledGroup}">
            {{ titulo }}
        </label>
    </div>
    <div class="input_container">
        <select (blur)="onTouchCb($event)" class="input" #select [(ngModel)]="value" [tabIndex]="tabIndex"
            [attr.disabled]="disabledGroup" [disabled]="disabledGroup"
            [ngClass]="{'input_invalida': !valido, 'input_desabilitada': disabledGroup}">
            <option *ngFor="let option of options" [ngValue]="option.value">{{ option.text }}</option>
        </select>
    </div>
    <app-custom-error [@fadeInOut] *ngIf="!valido" [mensagemErro]="geraMensagemErro()"></app-custom-error>
</div>
